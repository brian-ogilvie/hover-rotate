<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>3d Rotation</title>
  </head>
  <body>
    <div class="box-holder">
      <div class="box" id="box">Rotate</div>
    </div>
    <div class="hover-box-holder">
      <div class="hover-box">Hover To Rotate</div>
    </div>
    <div class="hover-box-holder--2">
      <div class="hover-box">Hover Here Too</div>
    </div>
    <div class="controls">
      <div class="controls__row">
        <label for="x">X: </label>
        <input
          name="x"
          id="x"
          type="range"
          min="0"
          max="1"
          step=".1"
          value="0"
        />
      </div>
      <div class="controls__row">
        <label for="y">Y: </label>
        <input
          name="y"
          id="y"
          type="range"
          min="0"
          max="1"
          step=".1"
          value="0"
        />
      </div>
      <div class="controls__row">
        <label for="z">Z: </label>
        <input
          name="z"
          id="z"
          type="range"
          min="0"
          max="1"
          step=".1"
          value="0"
        />
      </div>
      <div class="controls__row">
        <label for="angle">Angle: </label>
        <input
          name="angle"
          id="angle"
          type="range"
          min="-180"
          max="180"
          step="1"
          value="0"
        />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
